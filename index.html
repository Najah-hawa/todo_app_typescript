    <header>
      <h1>Programmering i TypeScript</h1>

    <h2>Att Göra - Lista</h2>
    <section class="form-container">
    <!-- Formulär för att lägga till nya todos -->
    <div class="todo-form">
      <input type="text" id="todoInput" placeholder="Skriv en ny uppgift" />
      <input type="number" id="priorityInput" min="1" max="3" placeholder="Prioritet (1-3)" />
      <button id="addButton">Lägg till uppgift</button>
    </div>
  </section>

  <section class="todo-list-container"> 
    <!-- Lista över todos -->
    <h2>Registerade todo list:</h2>
    <ul id="todoList" class="todo-list"></ul>

  </section>

  <!-- Sidfot -->
