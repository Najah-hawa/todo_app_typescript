<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Att Göra - Lista</title>
  <link rel="stylesheet" href="/style.css">
  <script type="module" src="./src/dom_read.ts" defer></script>
</head>
<body>
  <div class="container">
    <h1>Att Göra - Lista</h1>
    
    <!-- Formulär för att lägga till nya todos -->
    <div class="todo-form">
      <input type="text" id="todoInput" placeholder="Skriv en ny uppgift" />
      <input type="number" id="priorityInput" min="1" max="3" placeholder="Prioritet (1-3)" />
      <button id="addButton">Lägg till uppgift</button>
    </div>
    
    <!-- Lista över todos -->
    <ul id="todoList" class="todo-list"></ul>



   
  </div>
</body>
</html>
